<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>수험생 정보 조회</title>
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      background: linear-gradient(135deg, #eef2f3, #dff1ff);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      margin-top: 80px;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      max-width: 400px;
      width: 90%;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background-color: #2d8cf0;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1976d2;
    }

    #result {
      margin-top: 30px;
      background-color: #f4f6f8;
      border-left: 4px solid #2d8cf0;
      padding: 15px 20px;
      border-radius: 10px;
      font-size: 15px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>수험생 정보 조회</h2>

    <label>이름</label>
    <input type="text" id="name" placeholder="예: 김주담">

    <label>휴대폰 번호 (숫자만 입력)</label>
    <input type="text" id="phone" placeholder="예: 01093666516">

    <button onclick="search()">조회</button>

    <div id="result"></div>
  </div>

  <script>
    let db = [];

    fetch('data.json')
      .then(res => res.json())
      .then(data => db = data);

    function search() {
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const resultDiv = document.getElementById("result");

      if (!name || !phone) {
        resultDiv.innerHTML = "<p>⚠️ 이름과 휴대폰 번호를 모두 입력해주세요.</p>";
        return;
      }

      const found = db.find(item =>
        item.name === name && item.phone === phone
      );

      if (found) {
        resultDiv.innerHTML = `
          <p><strong>수험번호:</strong> ${found.id}</p>
          <p><strong>생월일:</strong> ${found.birth}</p>
          <p><strong>고사장:</strong> ${found.location}</p>
          <p><strong>층수:</strong> ${found.floor}</p>
          <p><strong>고사실:</strong> ${found.room}</p>
          <p><strong>좌석번호:</strong> ${found.seat}</p>
        `;
      } else {
        resultDiv.innerHTML = "<p>😥 입력하신 정보와 일치하는 수험생을 찾을 수 없습니다.</p>";
      }
    }
  </script>
</body>
</html>
