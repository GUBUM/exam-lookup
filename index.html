<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>수험생 정보 조회</title>
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      background: linear-gradient(135deg, #eef2f3, #dff1ff);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background: white;
      margin-top: 60px;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      font-size: 1.6rem;
      color: #222;
      margin-bottom: 24px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      font-size: 0.95rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 1rem;
      background-color: #2d8cf0;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #1976d2;
    }

    #result {
      margin-top: 24px;
      background-color: #f4f6f8;
      border-left: 4px solid #2d8cf0;
      padding: 16px;
      border-radius: 10px;
      font-size: 0.95rem;
      color: #333;
    }

    @media (max-width: 480px) {
      body {
        padding: 16px;
      }

      .container {
        margin-top: 40px;
        padding: 20px;
      }

      h2 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>고사실 정보</h2>
    <p style="text-align: center; margin-top: -12px; margin-bottom: 24px; color: #555; font-size: 0.95rem;">
      이름과 휴대폰 번호를 입력하면<br><Strong style="color: #1976d2;">고사장과 좌석 정보를 확인</Strong>할 수 있습니다.
    </p>
    <label for="name">이름</label>
    <input type="text" id="name" placeholder="예: 홍길동">

    <label for="phone">휴대폰 번호 (숫자만)</label>
    <input type="text" id="phone" placeholder="예: 01012345678">

    <button onclick="search()">조회</button>

    <div id="result"></div>
  </div>

  <script>
    let db = [];

    fetch('data.json')
      .then(res => res.json())
      .then(data => db = data);

    function search() {
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const resultDiv = document.getElementById("result");

      if (!name || !phone) {
        resultDiv.innerHTML = "<p>⚠️ 이름과 휴대폰 번호를 모두 입력해주세요.</p>";
        return;
      }

      const found = db.find(item =>
        item.name === name && item.phone === phone
      );

      if (found) {
        resultDiv.innerHTML = `
          <p><strong>수험번호:</strong> ${found.id}</p>
          <p><strong>생월일:</strong> ${found.birth}</p>
          <p><strong>고사장:</strong> ${found.location}</p>
          <p><strong>층수:</strong> ${found.floor}</p>
          <p><strong>고사실:</strong> ${found.room}</p>
          <p><strong>좌석번호:</strong> ${found.seat}</p>
        `;
      } else {
        resultDiv.innerHTML = "<p>😥 입력하신 정보와 일치하는 수험생을 찾을 수 없습니다.</p>";
      }
    }
  </script>
</body>
</html>
