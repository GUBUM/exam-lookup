<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Firebase App (필수) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <!-- Firestore SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <title>고사장 안내</title>
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      background: linear-gradient(135deg, #eef2f3, #dff1ff);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background: white;
      margin-top: 60px;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      font-size: 1.6rem;
      color: #222;
      margin-bottom: 24px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      font-size: 0.95rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 1rem;
      background-color: #2d8cf0;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #1976d2;
    }
    .seat-map {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 6px;
      margin-top: 16px;
    }

    .seat {
      border: 1px solid #ccc;
      border-radius: 6px;
      text-align: center;
      font-size: 0.9rem;
      background-color: #f0f0f0;
      height: 40px;
      line-height: 40px;
    }

    .seat.selected {
      background-color: #2d8cf0;
      color: white;
      font-weight: bold;
      border: 2px solid #1976d2;
    }

    .board {
      background-color: #d9e3f0;
      color: #222;
      font-weight: bold;
      text-align: center;
      padding: 12px;
      border-radius: 8px;
      border: 2px solid #b0c4de;
      margin-bottom: 12px;
      font-size: 0.95rem;
    }

    #result {
      margin-top: 24px;
      background-color: #f4f6f8;
      border-left: 4px solid #2d8cf0;
      padding: 16px;
      border-radius: 10px;
      font-size: 0.95rem;
      color: #333;
    
    }

    @media (max-width: 480px) {
      body {
        padding: 16px;
      }

      .container {
        margin-top: 40px;
        padding: 20px;
      }

      h2 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>고사실 정보</h2>
    <p style="text-align: center; margin-top: -12px; margin-bottom: 24px; color: #555; font-size: 0.95rem;">
      이름과 휴대폰 번호를 입력하면<br><Strong style="color: #1976d2;">고사장과 좌석 정보를 확인</Strong>할 수 있습니다.
    </p>
    <label for="name">이름</label>
    <input type="text" id="name" placeholder="예: 홍길동">

    <label for="phone">휴대폰 번호 (숫자만)</label>
    <input type="text" id="phone" placeholder="예: 01012345678">

    <button onclick="search()">조회</button>

    <div id="result"></div>
  </div>

  <script>
    function renderSeatMap(targetSeat, roomNumber) {
      const seatMapDiv = document.createElement('div');
      const boardDiv = document.createElement('div');
      boardDiv.className = 'board';
      boardDiv.innerText = '칠판';
      seatMapDiv.appendChild(boardDiv);

      const gridDiv = document.createElement('div');
      gridDiv.className = 'seat-map';

      // 5x5 빈 배열 생성
      let seats = Array.from({ length: 5 }, () => Array(5).fill(""));

      if (roomNumber === 1) {
        seats[0][0] = 1;
        seats[2][0] = 2;
        seats[4][0] = 3;
      } else if (roomNumber === 2) {
        seats[0][0] = 1;
        seats[0][1] = 2;
        seats[2][0] = 3;
        seats[2][1] = 4;
        seats[4][0] = 5;
      } else if (roomNumber === 24) {
        seats[1][0] = 1;
        seats[1][1] = 2;
        seats[1][2] = 3;
        seats[1][3] = 4;
        seats[1][4] = 5;
        seats[2][0] = 6;
        seats[2][1] = 7;
        seats[2][2] = 8;
        seats[2][3] = 9;
        seats[2][4] = 10;
        seats[3][0] = 11;
        seats[3][1] = 12;
        seats[3][2] = 13;
        seats[3][3] = 14;
      } else {
        // 기본 1~25까지 세로 순서 좌석 배열
        for (let col = 0; col < 5; col++) {
          for (let row = 0; row < 5; row++) {
            seats[row][col] = row * 5 + col + 1;
          }
        }
      }

      // 최종 출력
      for (let col = 0; col < 5; col++) {
        for (let row = 0; row < 5; row++) {
          const number = seats[row][col];
          const seatDiv = document.createElement('div');
          seatDiv.className = 'seat';
          if (number !== "") {
            seatDiv.innerText = number;
            if (Number(number) === targetSeat) {
              seatDiv.classList.add('selected');
            }
          }
          gridDiv.appendChild(seatDiv);
        }
      }

      seatMapDiv.appendChild(gridDiv);
      return seatMapDiv;
    }
  </script>
  <script>
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries
    import { getFirestore } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";
    import { collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDHrX59Ymvg6XW5_YtALwtYv6E_PZ7nafI",
      authDomain: "exam-lookup.firebaseapp.com",
      projectId: "exam-lookup",
      storageBucket: "exam-lookup.firebasestorage.app",
      messagingSenderId: "1023962181020",
      appId: "1:1023962181020:web:1ba218378e51a6978f2c59"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function search() {
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const resultDiv = document.getElementById("result");

      if (!name || !phone) {
        resultDiv.innerHTML = "<p>⚠️ 이름과 휴대폰 번호를 모두 입력해주세요.</p>";
        return;
      }

      try {
        const snapshot = await db.collection("users")
          .where("name", "==", name)
          .where("phone", "==", phone)
          .get();

        if (snapshot.empty) {
          resultDiv.innerHTML = "<p>😥 입력하신 정보와 일치하는 수험생을 찾을 수 없습니다.</p>";
          return;
        }

        const doc = snapshot.docs[0];
        const found = doc.data();

        resultDiv.innerHTML = `
          <p>
            ${found.name} 님의 시험 장소는 <strong>${found.location}</strong> <strong>${found.floor}</strong>층 <strong>${found.room}</strong>고사실 이며, 좌석번호는 <strong>${found.seat}번</strong>입니다.
          </p>
        `;
        const seatMap = renderSeatMap(Number(found.seat), Number(found.room));
        resultDiv.appendChild(seatMap);

      } catch (error) {
        console.error(error);
        resultDiv.innerHTML = "<p>❌ 오류가 발생했습니다. 다시 시도해주세요.</p>";
      }
    }

  </script>

</body>
</html>
